<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bitnami: Open Source. Simplified</title>
<link href="bitnami.css" media="all" rel="Stylesheet" type="text/css" />
<style>
.form-horizontal {
  margin-top: 100px;
  padding: 20px 20px 0;
}
</style>
</head>
<body>
<p>hi</p>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="member1@email.com" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">닉네임</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="테스트" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">성명</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="투자자1" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNumber" class="col-sm-2 control-label">전화번호</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="0" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-sm-2 control-label">주소</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="서울" disabled>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="button" class="btn btn-default">정보 수정</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
